<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- NavBar -->
    <div id="navbar"></div>

    <!-- Craete appointment section -->
    <div class="container my-3">
        <div class="display-6 text-center my-3">Fazer um agendamento</div>

        <div class="row">
            <!-- Form where the user information is inserted -->
            <div class="col-6 border rounded shadow-sm p4">
                <div id="form-appointment"></div>
            </div>

            <div class="col-6 border rounded shadow-sm p4">
                <!-- Calendar to display the days -->
                <div id="calendar"></div>
                <hr>
                <!-- Available times for appointments -->
                <div id="appointment-time"></div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button class="btn btn-primary me-md-2 btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Agendar</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmModalLabel">Confirmação de agendamento</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="alert alert-secondary">
                        <div class="row">
                            <div class="col-2 fw-bold">Cliente:</div>
                            <div class="col-3">Maria da Silva</div>
                        </div>
                        <div class="row">
                            <div class="col-2 fw-bold">Data:</div>
                            <div class="col-3">03/03/2026</div>
                        </div>
                        <div class="row">
                            <div class="col-2 fw-bold">Horário:</div>
                            <div class="col-3">8:30</div>
                        </div>
                    </div>
                    <div class="alert alert-secondary">
                        <div class="row">
                            <div class="col-2 fw-bold">Área:</div>
                            <div class="col-3">Fisioterapia</div>
                        </div>
                        <div class="row">
                            <div class="col-2 fw-bold">Profissional:</div>
                            <div class="col-3">Priscilla Aquila</div>
                        </div>
                        <div class="row">
                            <div class="col-2 fw-bold">Tipo:</div>
                            <div class="col-3">Particular</div>
                        </div>
                        <div class="row">
                            <div class="col-2 fw-bold">Comnetários:</div>
                            <div class="col-3">Parcelar em 3x</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts to load jquery and bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Script to load the components -->
    <script>
        $(function () {
            $("#navbar").load("../components/navbar/navbar.html");
            $("#form-appointment").load("../components/form-appointment/form-appointment.html");
            $("#calendar").load("../components/calendar/calendar.html");
            $("#appointment-time").load("../components/appointment-time/appointment-time.html");
        })
    </script>



</body>

</html>

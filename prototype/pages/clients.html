<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- NavBar -->
    <div id="navbar"></div>

    <!-- Manage client's info section -->
    <div class="container my-3">

        <div class="display-6 text-center mb-2">Cadastro de clientes</div>

        <div class="border rounded shadow-sm p4">
            <!-- Creates a new user -->
            <div class="text-end m-2">
                <a href="/prototype/pages/client.html" class="btn btn-primary">Novo</a>
            </div>

            <!-- Table -->
            <div id="client-table"></div>
        </div>


    </div>

    <!-- Scripts to load jquery and bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Script to load the components -->
    <script>
        $(function () {
            $("#navbar").load("../components/navbar/navbar.html");
            $("#client-table").load("../components/client-table/client-table.html");
            $("#paginator").load("../components/paginator/paginator.html");
        })
    </script>



</body>

</html>
